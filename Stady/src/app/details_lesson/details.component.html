<h1>Подробности</h1>
<div>
    <div class="center" *ngFor="let lesson of lessons">
        <p>Дисциплина: {{lesson.name}}</p>
        <p>Длительность занятия: {{lesson.duration}}</p>
        <p>Количество занятий: {{lesson.count}}</p>
        <p>Преподаватель: {{lesson.teacher}}</p>
        <hr>
    </div>
<a [routerLink]="['/']">Назад</a>
</div>
